name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .packages
            pubspec.lock
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}


      - run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/su-keystore.jks

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Upload Android App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: build/app/outputs/bundle/release/app-release.aab

  ios:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Cache Flutter packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
          .packages
          pubspec.lock
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

    # --- CocoaPods setup & caching ---
    - name: Cache CocoaPods
      uses: actions/cache@v3
      with:
        path: |
          ios/Pods
          ios/Podfile.lock
        key: ${{ runner.os }}-cocoapods-${{ hashFiles('ios/Podfile.lock') }}

    - name: Install CocoaPods
      run: sudo gem install cocoapods

    - name: Ensure CocoaPods trunk exists
      run: |
        mkdir -p ~/.cocoapods/repos
        pod repo add trunk https://github.com/CocoaPods/Specs.git || true


    - name: Pod install
      run: |
        cd ios
        pod install --repo-update


    # --- iOS build ---
    - name: Build iOS IPA 
      run: flutter build ipa --release

    # --- Install fastlane ---
    - name: Install fastlane
      run: sudo gem install fastlane

    # 9️⃣ Upload IPA to App Store Connect
    - name: Upload to App Store Connect
      env:
        APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_KEY: ${{ secrets.APP_STORE_CONNECT_KEY }}
      run: |
        cd ios
        fastlane deliver --ipa ../build/ios/ipa/Runner.ipa \
                         --skip_screenshots \
                         --skip_metadata \
                         --api_key_path $APP_STORE_CONNECT_KEY
